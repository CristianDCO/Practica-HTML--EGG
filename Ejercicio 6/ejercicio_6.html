<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<h1><strong>Registrar un Usuario</strong></h1>

<body>
    <form>
        <label><strong>Nombre de Usuario</strong></label>
        <br>
        <input type="text" name="Nombre de Usuario">
        <br>

        <label><strong>Contraseña de Usuario</strong></label>
        <br>
        <input type="password" name="Contraseña de Usuario">
        <br>

        <label><strong>Edad de Usuario</strong></label>
        <br>
        <input type="text" name="Edad de Usuario">
        <br>

        <label><strong>Fecha de Nacimiento del Usuario</strong></label>
        <br>
        <input type="date" name="Nombre de Usuario">
        <br>

        <label><strong>Sexo del Usuario</strong></label>
        <br>
        <input type="radio" id="Hombre" name="Sexo del Usuario" value="1">
        <label for="Hombre"><strong>Hombre</strong></label>
        <br>

        <input type="radio" id="Mujer" name="Sexo del Usuario" value="2">
        <label for="Mujer"><strong>Mujer</strong></label>
        <br>

        <input type="radio" id="Prefiero no decir" name="Sexo del Usuario" value="3">
        <label for="Prefiero no decir"><strong>Prefiero no decir</strong></label>
        <br>

        <label><strong>Pais Nacimiento del Usuario</strong></label>
        <br>
        <select name="Pais">
            <option>Argentina</option>
            <option>Chile</option>
            <option>Uruguay</option>
            <option>Paraguay</option>
            <option>Brasil</option>
            <option>Peru</option>
            <option>Colombia</option>
            <option>Venezuela</option>
            <option>Bolivia</option>
            <option>Ecuador</option>
        </select><br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>
</body>

</html>
